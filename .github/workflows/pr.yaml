name: PR checks

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint and format
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npm run prettier

      - name: Run ESLint
        run: npm run eslint

  typecheck:
    name: Type checking
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checks
        run: npm run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build