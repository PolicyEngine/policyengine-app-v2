name: Chromatic

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  chromatic:
    name: Visual regression tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for TurboSnap to diff changes

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build design system
        run: bun run design-system:build

      - name: Run Chromatic (PR)
        if: github.event_name == 'pull_request'
        working-directory: ./app
        run: bunx chromatic --only-changed --build-script-name="storybook:build" --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        env:
          VITE_APP_MODE: website

      - name: Run Chromatic (push to main)
        if: github.event_name == 'push'
        working-directory: ./app
        run: bunx chromatic --only-changed --auto-accept-changes --build-script-name="storybook:build" --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        env:
          VITE_APP_MODE: website
