name: Deploy to App Engine

on:
  push:
    branches: 
      - master

permissions:
  id-token: write
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Check types
      run: npm run typecheck
    - name: Run prettier
      run: npm run prettier
    - name: Run ESLint
      run: npm run lint

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run vitest

    - name: Run build
      run: npm run build
    
  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci

    - name: Build application with Vite
      run: .github/scripts/build-with-vite.sh
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: "projects/83599293185/locations/global/workloadIdentityPools/prod-github-provider/providers/prod-github-provider"
        service_account: "workflow-identity-provider@policyengine-app-v2.iam.gserviceaccount.com"
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: policyengine-app-v2
    
    - name: Deploy to App Engine
      run: gcloud app deploy --quiet --project policyengine-app-v2