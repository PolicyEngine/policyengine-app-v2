name: Push checks

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and format
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build design system
        run: bun run design-system:build

      - name: Check formatting with Prettier
        working-directory: ./app
        run: bun run prettier

      - name: Run ESLint
        working-directory: ./app
        run: bun run eslint

  typecheck:
    name: Type checking
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build design system
        run: bun run design-system:build

      - name: Run TypeScript type checks
        working-directory: ./app
        run: bun run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build design system
        run: bun run design-system:build

      - name: Run design system tests
        run: bun run test --filter=@policyengine/design-system

      - name: Run app tests
        working-directory: ./app
        run: bun run test

  check-embeds:
    name: Check embedded site URLs
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Verify GitHub Pages embed URLs return 200
        run: |
          FAILED=0
          # Extract all policyengine.github.io URLs from page components,
          # stripping template-literal expressions like ${countryId} and ?query params
          for raw_url in $(grep -roh "https://policyengine\.github\.io/[^'\"]*" app/src/pages/ | sort -u); do
            # Remove template expressions (${...}) and query strings for the health check
            url=$(echo "$raw_url" | sed 's/\${[^}]*}//g' | sed 's/?.*//')
            # Remove trailing slash for consistency
            url=${url%/}
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$url")
            if [ "$STATUS" != "200" ]; then
              echo "BROKEN EMBED: $url returned $STATUS (from: $raw_url)"
              FAILED=1
            else
              echo "OK: $url"
            fi
          done
          if [ "$FAILED" = "1" ]; then exit 1; fi

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build design system
        run: bun run design-system:build

      - name: Build application
        working-directory: ./app
        run: bun run build
