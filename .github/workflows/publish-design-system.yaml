# Publish @policyengine/design-system to npm
#
# Triggers:
# - On GitHub release publish
# - Manual workflow dispatch
#
# Prerequisites:
# - NPM_TOKEN secret configured in repo settings
# - @policyengine org exists on npmjs.com
#
# See: packages/design-system/NPM_SETUP.md for setup instructions

name: Publish Design System

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build design system
        run: npm run build --workspace=@policyengine/design-system

      - name: Run tests
        run: npm run test --workspace=@policyengine/design-system

      - name: Publish to npm (dry run)
        if: ${{ inputs.dry_run == 'true' }}
        run: npm publish --workspace=@policyengine/design-system --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: ${{ inputs.dry_run != 'true' }}
        run: npm publish --workspace=@policyengine/design-system --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        id: version
        run: echo "version=$(node -p "require('./packages/design-system/package.json').version")" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Published @policyengine/design-system@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install: \`npm install @policyengine/design-system\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "CDN: https://unpkg.com/@policyengine/design-system/dist/tokens.json" >> $GITHUB_STEP_SUMMARY
