<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="result"></div>

    <script>
        const apiUrl = 'http://localhost:8000';
        const resultDiv = document.getElementById('result');

        async function testAPI() {
            try {
                console.log('Testing API at:', apiUrl);
                resultDiv.innerHTML = 'Testing API...<br>';

                const response = await fetch(`${apiUrl}/policies/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                resultDiv.innerHTML += `Success! Found ${data.length} policies:<br>`;
                resultDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML += `Error: ${error.message}<br>`;
                resultDiv.innerHTML += 'Check browser console for CORS errors.';
            }
        }

        testAPI();
    </script>
</body>
</html>
