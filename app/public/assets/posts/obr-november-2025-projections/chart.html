<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            background: white;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .controls button {
            padding: 8px 16px;
            border: 2px solid #319795;
            background: white;
            color: #319795;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .controls button:hover {
            background: rgba(49, 151, 149, 0.1);
        }
        .controls button.active {
            background: #319795;
            color: white;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="btn-cpi" class="active" onclick="showChart('cpi')">CPI</button>
        <button id="btn-rpi" onclick="showChart('rpi')">RPI</button>
        <button id="btn-earnings" onclick="showChart('earnings')">Earnings</button>
    </div>
    <div id="chart"></div>

    <script>
        const years = [2024, 2025, 2026, 2027, 2028, 2029, 2030];

        const data = {
            cpi: {
                march: [2.33, 3.18, 1.93, 2.00, 2.00, 2.00, 2.00],
                november: [2.53, 3.45, 2.48, 2.02, 2.04, 2.04, 2.00],
                title: 'CPI Inflation (%)'
            },
            rpi: {
                march: [3.31, 4.16, 3.08, 3.00, 2.83, 2.83, 2.38],
                november: [3.59, 4.33, 3.71, 3.13, 2.87, 2.91, 2.31],
                title: 'RPI Inflation (%)'
            },
            earnings: {
                march: [4.67, 3.71, 2.16, 2.07, 2.25, 2.53, 2.92],
                november: [4.93, 5.17, 3.33, 2.25, 2.10, 2.21, 2.32],
                title: 'Average Earnings Growth (%)'
            }
        };

        function showChart(metric) {
            // Update button states
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + metric).classList.add('active');

            const d = data[metric];

            const trace1 = {
                x: years,
                y: d.march,
                name: 'March 2025',
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#9CA3AF', width: 2, dash: 'dash' },
                marker: { size: 8 }
            };

            const trace2 = {
                x: years,
                y: d.november,
                name: 'November 2025',
                type: 'scatter',
                mode: 'lines+markers',
                line: { color: '#319795', width: 3 },
                marker: { size: 10 }
            };

            const layout = {
                title: {
                    text: d.title,
                    font: {
                        size: 18,
                        color: '#374151',
                        family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
                    }
                },
                xaxis: {
                    tickmode: 'array',
                    tickvals: years,
                    ticktext: years.map(String),
                    gridcolor: '#E5E7EB',
                    tickfont: {
                        family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                        color: '#6B7280'
                    }
                },
                yaxis: {
                    gridcolor: '#E5E7EB',
                    zeroline: true,
                    zerolinecolor: '#9CA3AF',
                    tickfont: {
                        family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                        color: '#6B7280'
                    },
                    ticksuffix: '%'
                },
                legend: {
                    orientation: 'h',
                    y: -0.15,
                    x: 0.5,
                    xanchor: 'center',
                    font: {
                        family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                        color: '#374151'
                    }
                },
                margin: { t: 50, b: 80, l: 50, r: 30 },
                plot_bgcolor: 'white',
                paper_bgcolor: 'white',
                hovermode: 'x unified',
                hoverlabel: {
                    font: {
                        family: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
                    }
                }
            };

            const config = {
                responsive: true,
                displayModeBar: false
            };

            Plotly.newPlot('chart', [trace1, trace2], layout, config);
        }

        // Initial chart
        showChart('cpi');
    </script>
</body>
</html>
