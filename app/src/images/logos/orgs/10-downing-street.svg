<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 180" fill="#1d70b8">
  <!-- UK Government Crown (Tudor Crown style) -->
  <g transform="translate(50, 0)">
    <!-- Crown base band -->
    <rect x="10" y="70" width="80" height="12" rx="2"/>

    <!-- Crown arches -->
    <path d="M10,70 Q10,50 25,45 Q40,40 50,30 Q60,40 75,45 Q90,50 90,70" fill="none" stroke="#1d70b8" stroke-width="8"/>

    <!-- Crown orb -->
    <circle cx="50" cy="18" r="10"/>
    <rect x="48" y="6" width="4" height="14"/>
    <rect x="42" y="10" width="16" height="4"/>

    <!-- Crown jewels/dots -->
    <circle cx="25" cy="55" r="5"/>
    <circle cx="50" cy="45" r="5"/>
    <circle cx="75" cy="55" r="5"/>
  </g>

  <!-- HM Government text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d70b8">HM Government</text>

  <!-- 10 Downing Street text -->
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1d70b8">10 Downing Street</text>
</svg>